</head>
<body>
    <header>
        <h1>Bienvenue sur mon site personnel</h1>
        <nav>
            <a href="parcours.html"><strong>Parcours académique</strong></a>

        </nav>

    <main>
        <section class="contact-section" >
            <h2><em>Me contacter</em></h2>
            <form id="contactForm" onsubmit="return contacter(event)" >
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name"  >
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email"  >
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject">
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5"  ></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </section>
        <a href="accueil.html"> <img src="../images/home.png" alt="home" width="25" height="25"/></a>

    </main>  
    <footer>
        <hr>
        <p><strong>2024 - Mon Site Personnel</strong></p>
        <p><strong>Adresse: Route Afrane Km 8, Sfax</strong></p>
        <p><strong>Tél: +216 2828527</strong></p>
        <p><strong>Email: kchaoufatma765@gmail.com</strong></p>
    </footer>

    <script>
        // Initialisez EmailJS avec votre clé publique
       
        emailjs.init("8v92fuHtJyhSsG7s2"); // Remplacez par votre clé publique EmailJS
    
        // Gestion de l'envoi du formulaire
        function contacter (event) {
          event.preventDefault(); // Empêche la soumission par défaut du formulaire

            // Récupération des valeurs du formulaire
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

           
            if (!name || !email || !subject || !message) {
                alert("Veuillez remplir tous les champs du formulaire.");
                return false; 
            }

            // Paramètres pour l'email
            const params = {
                name: name,
                email: email,
                subject: subject,
                message: message,
            };
            
            const serviceID = "service_130wj1m"; // Remplacez par l'ID de votre service EmailJS
            const templateID = "template_59p440n"; // Remplacez par l'ID de votre modèle EmailJS
            // Envoi via EmailJS
            emailjs.send(serviceID, templateID, params)
                .then(() => {
                    // Alerte lorsque le message est envoyé avec succès
                    alert("Votre message a été envoyé avec succès !");
                    // Réinitialisation du formulaire
                    document.getElementById("contactForm").reset();
                })
                .catch();
        }
    </script>

</body>
